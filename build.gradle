plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.45'
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.82'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.82'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.0.66'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.82'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version: '2.0.82'

    implementation 'net.serenity-bdd:serenity-ensure:2.1.10'
}

task runTests(type: Test){
    include '**/**Runners.*'
}

task tests(type: Test){
    systemProperty 'email.employee', System.getProperty('email.employee')
    systemProperty 'password.employee', System.getProperty('password.employee')
}


